<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>write</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    

</head>
<body>
    <div class="container">
        <br>
        <h1 class="text-center">
            <a href="/">게시판</a>
        </h1>
        <br>
        <br>
        
        
        <form action="/write" method="post" enctype = "multipart/form-data">
            <p>제목</p>
            <input type="text" id="title" name="title" class="form-control"> <br>
            <p>작성자</p>
            <input type="text" id="writer" name="writer" class="form-control" value = {{name}} readonly> <br>
            <p>내용</p>
            <textarea id="content" name="content" class="form-control" rows = "10" ></textarea><br>

            <p>
                <label for="public">상태</label>
                <select name="public" size="1" style="width: 200px">
                    <option value="공개" selected>공개</option>
                    <option value="비공개">비공개</option>
                </select>
            </p>

            <label for="password">비밀번호 (비공개일 경우 입력):</label>
            <input type="password" name="password"><br>

            <label for="file">파일 업로드 : </label>
            <input type = "file" name = "file" />

            <div class="form-row float-right" style="text-align: right">
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
