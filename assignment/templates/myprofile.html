<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myprofile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form method="POST" action = "/my_profile" enctype="multipart/form-data">
  <div class = "container">
    <h3> 내 프로필 </h3>
    <img src = "{{ url_for('static', filename = 'images/' + data_list[4])}}" style="width: 25%; height : 30%"/>
    <p>
        <label for="regi_id">아이디&nbsp&nbsp&nbsp</label>
        <input type="text " id="id" name="id" value = "{{data_list[0]}}"  readonly required>
    </p>
 
    <p>
        <label for="regi_pw">비밀번호</label>
        <input type="password" id="pw" name="pw" value = "{{data_list[1]}}" readonly required>
    </p>

    <p>
        <label for="regi_name">이름&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" id="name" name="name" value = "{{data_list[2]}}" required>
    </p>

    <p>
        <label for="regi_birth">생년월일</label>
        <input type="text" id="birth" name="birth" value = "{{data_list[3]}}" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="YYYYMMDD" readonly required>
    </p>
    <p>
        <label for="profile_image">프로필 이미지</label>
        <input type="file" id="profile_image" name="profile_image" accept="image/*" onchange = "loadFile(this)">
    </p>

    <input type="submit" name="save" value="save" style="WIDTH: 183pt"/>
 
    </div>
</form>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
