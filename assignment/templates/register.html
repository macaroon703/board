<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form method="POST">
  <div class = "container">
    <h3> Register </h3>
    <p>
        <label for="regi_id">아이디&nbsp&nbsp&nbsp</label>
        <input type="text " id="regi_id" name="regi_id"  required>
    </p>
 
    <p>
        <label for="regi_pw">비밀번호</label>
        <input type="password" id="regi_pw" name="regi_pw" required>
    </p>

    <p>
        <label for="regi_name">이름&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" id="regi_name" name="regi_name" required>
    </p>

    <p>
        <label for="regi_birth">생년월일</label>
        <input type="text" id="regi_birth" name="regi_birth" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="YYYYMMDD" required>
    </p>

    <input type="submit" name="submit" value="submit" style="WIDTH: 183pt"/>
 
    </div>
</form>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
