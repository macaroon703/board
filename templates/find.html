<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>find</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    

</head>
<body>

    <div class = "container">

        <br>

        <h1 class="text-center">
            <a href="/">게시판</a>
        </h1>

        <br>
        <br>

        <form action="/find_action1" method="post" > <!--제목-->
            <p>제목</p>
            <input type="text" id="title_find" name="title_find" class="form-control">
            <div class="form-row float-right" style="text-align: right">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </form>
        
        <table class="table table-hover table-striped text-center" style="border: 1px solid;">
            <thead>
            <tr>
                <th>  번호</th>
                <th>  제목</th>
                <th>  글쓴이</th>
            </tr>
            </thead>
        </table>

        <div style = "height : 30%">
            <table class="table table-hover table-striped text-center" style="border: 1px solid;">
                <tbody>
                    {% for i in title_list %}
                    <tr>
                        <td><a href="{{url_for('content', num = i[0] )}}">{{ i[0] }}</a></td>
                        <td>{{ i[1] }}</td>
                        <td>{{ i[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
                
            
    </div>
        

    <div class = "container">
        <br>
        <form action="/find_action2" method="post" ><!--내용-->
            <p>내용</p>
            <textarea id="content_find" name="content_find" class="form-control" rows = "5" ></textarea>
            <div class="form-row float-right" style="text-align: right">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>

        </form>

        
        <table class="table table-hover table-striped text-center" style="border: 1px solid;">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
            </tr>
            </thead>
        </table>
        <div style = "height : 30%">
            <table class="table table-hover table-striped text-center" style="border: 1px solid;">
                <tbody>
                    {% for i in content_list %}
                    <tr>
                        <td><a href="{{url_for('content', num = i[0] )}}">{{ i[0] }}</a></td>
                        <td>{{ i[1] }}</td>
                        <td>{{ i[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
                
        </div>

    </div>


    <div class = "container">
        <br>
        <form action="/find_action3" method="post"><!--제목 or 내용-->
            <p>제목 or 내용</p>
            <textarea id="all_find" name="all_find" class="form-control" rows = "4" ></textarea>
            <div class="form-row float-right" style="text-align: right">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>

        </form>

        
        <table class="table table-hover table-striped text-center" style="border: 1px solid;">
            <thead>
            <tr>
                <th>    번호</th>
                <th>    제목</th>
                <th>    글쓴이</th>
            </tr>
            </thead>
        </table>
        <div style = "height : 30%">
            <table class="table table-hover table-striped text-center" style="border: 1px solid;">
                <tbody>
                    {% for i in all_list %}
                    <tr>
                        <td><a href="{{url_for('content', num = i[0] )}}">{{ i[0] }}</a></td>
                        <td>{{ i[1] }}</td>
                        <td>{{ i[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
                
        </div>

    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>


</html>
